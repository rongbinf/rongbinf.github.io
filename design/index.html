    .column-wrapper {

        margin: 0 auto;

    }

    .column {
        --column-offset: 10vh;
        display: flex;
        flex-direction: column;
        padding: var(--column-offset) 0;
    }

    @supports (animation-timeline: scroll()) {
        .column-wrapper {
            overflow-y: hidden;
        }

        .reverse {
            flex-direction: column-reverse;
        }

        @keyframes adjust-position {
            from {
                transform: translateY(calc(-100% + 100vh));
            }

            to {
                transform: translateY(calc(100% - 100vh));
            }
        }

        .reverse {
            animation: adjust-position linear forwards;
            animation-timeline: scroll(root block);
        }
    }

    .block {

        <script>
            var scene = new THREE.Scene();

            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 20;

            var renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            const rubberMaterial = new THREE.MeshPhongMaterial({
                color: 0x165d4e,
                shininess: 100,
                specular: 0x111111
            });

            var cubeGeometry = new THREE.BoxGeometry(8, 8, 8);
            var cube = new THREE.Mesh(cubeGeometry, rubberMaterial);
            cube.position.x = 12;
            cube.position.y = -10;
            scene.add(cube);

            var coneGeometry = new THREE.ConeGeometry(2, 4, 32);
            var cone = new THREE.Mesh(coneGeometry, rubberMaterial);
            cone.position.x = 10;
            cone.position.z = 4;
            scene.add(cone);

            var torusGeometry = new THREE.TorusGeometry(3, 0.6, 16, 100);
            var torus = new THREE.Mesh(torusGeometry, rubberMaterial);
            torus.position.z = 10;
            torus.position.x = -6;
            torus.position.y = 3;
            scene.add(torus);

            var cylinderGeometry = new THREE.CylinderGeometry(2, 2, 4, 32);
            var cylinder = new THREE.Mesh(cylinderGeometry, rubberMaterial);
            cylinder.position.x = 7;
            cylinder.position.y = 8;
            scene.add(cylinder);

            var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            var pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(20, 20, 20);
            scene.add(pointLight);

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
                cube.rotation.x += 0.001;
                cube.rotation.y += 0.001;
                cone.rotation.y += 0.001;
                cone.rotation.z += 0.001;
                torus.rotation.y += 0.005;
                cylinder.rotation.x += 0.01;
                cylinder.rotation.z += 0.001;
            }
            animate();
        </script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const coverWrapper = document.querySelector('.cover-wrapper');
        let isAtEnd = false;
        let allowVerticalScroll = false;

        function checkScrollEnd() {
            let maxScrollLeft = Math.ceil(coverWrapper.scrollWidth - coverWrapper.clientWidth);
            if (Math.ceil(coverWrapper.scrollLeft) >= maxScrollLeft - 1) {
                isAtEnd = true;
            } else {
                isAtEnd = false;
            }
        }

        coverWrapper.addEventListener('wheel', (event) => {
            if (!isAtEnd && !allowVerticalScroll) {
                event.preventDefault();
                let newScrollLeft = coverWrapper.scrollLeft + event.deltaY;
                coverWrapper.scrollLeft = newScrollLeft;
                checkScrollEnd();
            } else {
                if (event.deltaY < 0 && coverWrapper.scrollLeft !== 0 && window.scrollY === 0) {
                    event.preventDefault();
                    coverWrapper.scrollLeft += event.deltaY;
                    checkScrollEnd();
                    allowVerticalScroll = false;
                } else {
                    allowVerticalScroll = true;
                }
            }

            if (allowVerticalScroll && event.deltaY < 0 && window.scrollY === 0) {
                event.preventDefault();
                allowVerticalScroll = false;
                coverWrapper.scrollLeft += event.deltaY;
            }
        });
    });
</script>
