    // Function to handle system color scheme changes
    function handleSystemColorSchemeChange(event) {
        const body = document.body;
        if (event.matches) {
            body.setAttribute("data-mode", "dark");
        } else {
            body.setAttribute("data-mode", "light");
        }
    }

    // Check system color scheme and set data-mode accordingly
    if (window.matchMedia) {
        const systemColorScheme = window.matchMedia('(prefers-color-scheme: dark)');
        systemColorScheme.addListener(handleSystemColorSchemeChange);
        handleSystemColorSchemeChange(systemColorScheme);
    }
</script>

<script>
    window.onload = function () {
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
        var lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            var now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });
    }
</script>

<script defer>
document.addEventListener('DOMContentLoaded', function() {
    fetch('https://website-status.fanrongbin.com')
    .then(response => response.json())
    .then(data => {
        data.forEach(item => {
            // ÊâæÂà∞ÂØπÂ∫î URL ÁöÑÈìæÊé•ÂÖÉÁ¥†
            const link = document.querySelector(`a[href="${item.url}"]`);
            if (link) {
                const profile = link.closest('.profile');
                if (profile) {
                    // Ëé∑ÂèñÂØπÂ∫îÁöÑ <span class="online"> ÂÖÉÁ¥†
                    const onlineIndicator = profile.querySelector('.online');
                    if (onlineIndicator) {
                        // Ê†πÊçÆÁä∂ÊÄÅËÆæÁΩÆËÉåÊôØÈ¢úËâ≤
                        onlineIndicator.style.backgroundColor = item.status === 200 ? '#00df07' : 'red';
                    }

                    // ÊâæÂà∞ÂØπÂ∫îÁöÑ .the-link ÊåâÈíÆ
                    const theLinkButton = profile.querySelector('.the-link');
                    if (theLinkButton) {
                        // ËÆæÁΩÆÂä®Áîª
                        theLinkButton.style.opacity = '0';
                        theLinkButton.style.visibility = 'hidden';
                        theLinkButton.style.transition = 'all .2s ease-in-out';

                        // Áä∂ÊÄÅÂ§ÑÁêÜ
                        if (item.status === 200) {
                            // ÊòæÁ§∫ÊåâÈíÆ
                            theLinkButton.style.opacity = '1';
                            theLinkButton.style.visibility = 'visible';
                        } else {
                            // ÊòæÁ§∫ "Offline" Âπ∂ÈöêËóèÈìæÊé•
                            theLinkButton.textContent = 'Offline';
                            theLinkButton.removeAttribute('href');
                            theLinkButton.style.opacity = '1';
                            theLinkButton.style.visibility = 'visible';
                        }
                    }
                }
