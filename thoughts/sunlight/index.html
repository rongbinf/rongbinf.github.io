  <h1 class="title">还给太阳</h1>
  <p class="description"></p>

  

  <p>进了夏天</p>
<p>如果在桌前从下午坐到晚上</p>
<p>西南边的太阳会晒过来</p>
<p>跟我说话</p>
<p>有时可能说该吃饭了</p>
<p>有时可能只是这样看着我</p>
<p>那时，我也会看着他，像共享接下来几个分针的平静</p>
<p>平静地听</p>
<p>楼下切碎的交谈，分不清是炒菜的油烟刺啦</p>
<p>还是树叶刮着树叶</p>
<p>时不时的警笛，邻居费劲地打开窗又关上</p>
<p>我深吸一口气</p>
<p>扭过头拿出一面镜子</p>
<p>朝着他，是不是就能把八分钟前的光</p>
<p>还给他</p>
