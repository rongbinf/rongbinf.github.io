<!-- detect website status -->
<script defer>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('https://website-status.fanrongbin.com')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    // 找到对应 URL 的链接元素
                    const link = document.querySelector(`a[href="${item.url}"]`);
                    if (link) {
                        const profile = link.closest('.profile');
                        if (profile) {
                            // 获取对应的 <span class="online"> 元素
                            const onlineIndicator = profile.querySelector('.online');
                            if (onlineIndicator) {
                                // 根据状态设置背景颜色
                                onlineIndicator.style.backgroundColor = item.status === 200 ? '#00df07' : 'red';
                            }

                            // 找到对应的 .the-link 按钮
                            const theLinkButton = profile.querySelector('.the-link');
                            if (theLinkButton) {
                                // 设置动画
                                theLinkButton.style.opacity = '0';
                                theLinkButton.style.visibility = 'hidden';
                                theLinkButton.style.transition = 'all .2s ease-in-out';

                                // 状态处理
                                if (item.status === 200) {
                                    // 显示按钮
                                    theLinkButton.style.opacity = '1';
                                    theLinkButton.style.visibility = 'visible';
                                } else {
                                    // 显示 "Offline" 并隐藏链接
                                    theLinkButton.textContent = 'Offline';
                                    theLinkButton.removeAttribute('href');
                                    theLinkButton.style.opacity = '0.5';
                                    theLinkButton.style.visibility = 'visible';
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error:', error));
    });
</script>

<!-- disable viewport zooming on iOS -->
<script defer>
    window.onload = function () {
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
        var lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            var now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });
    }
</script>
